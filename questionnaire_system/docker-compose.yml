version: '3.8'

services:
  app:
    image: ghcr.io/username/chongqingidentitymap-:latest
    ports:
      - "8501:8501"
    environment:
      # Redis配置 - 使用外部Redis提供商
      - REDIS_HOST=${REDIS_HOST:-your-redis-host.com}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-your-redis-password}
      - REDIS_DB=${REDIS_DB:-0}
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s